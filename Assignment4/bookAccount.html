<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
    <link rel="stylesheet" href="new1.css">
</head>
<body>
    <div class="container">
        <h1>Student Bookstore Credit Account</h1>
        <div>
            <h4>Enter a new account number <h5>below.....</h5></h4>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber">
        </div>
        <div>
            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance">
        </div>
        <button onclick="createAccount()">Create Account</button>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
        </div>
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
        <div>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate">
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div id="output"></div>
        <div>
            <p><strong> Finished with your new account?</strong></p>
            <p><strong> Add and filter new books by clicking the button below</strong></p>
            <script src="bkAccount.js"></script>
            <a href="library.html">
                <button> Go to Library</button></a>
        </div>


    </div>
    
</body>
</html>
